<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechWave</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <section class="navbar">
    <div class="nav-name">
      <h1 id="before-color">Tech<span id="after-color">Wave</span></h1>
    </div>

    <div class="nav-menu">
      <p>About</p>
      <p>Episodes</p>
      <p>Host</p>
    </div>

    <button class="nav-btn">
      Subscribe <i class="fa-solid fa-arrow-right"></i>
    </button>

    <div class="menu">
      <i class="fa-solid fa-bars"></i>
    </div>
  </section>

  
  <section class="hero">

    <div class="mic-wrapper">
      <span class="badge">NEW</span>

      
      <img src="B13-A02-TechWave/assets/hero-circle.png" class="mic-bg" alt="circle">

      
      <img src="B13-A02-TechWave/assets/microphone.png" class="mic-img" alt="microphone">
    </div>

    <h1 class="hero-title">TechWave</h1>
    <p class="hero-subtitle">
      Your daily dose of tech insights, productivity hacks, and personal growth
    </p>

    <div class="hero-buttons">
      <a href="#" class="btn spotify">
        <i class="fa-brands fa-spotify"></i> Listen On Spotify
      </a>
      <a href="#" class="btn outline"><i class="fa-regular fa-message"></i>Subscribe</a>
    </div>

  </section>

</body>
</html>
